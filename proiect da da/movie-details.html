<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineCrit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="movie-details.js"></script>
    <script src="HTMLContent.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
     <div id="menu-placeholder"></div>
    
    <main class="container my-5">
        <section class="movie-details">
            <div class="row">
                <div class="col-md-4">
                    <img src="movie_poster.jpg" alt="Movie Poster" class="img-fluid rounded shadow" id="movie-poster">
                </div>
                <div class="col-md-8">
                    <div class="movie-title" id="movie-title">Movie Title</div>
                    <div class="movie-overview-card mt-3">
                        <p id="movie-overview">A brief description of the movie goes here.</p>
                        <p><strong>Rating:</strong> <span id="movie-rating">8.5</span></p>
                        <p><strong>Genre:</strong> <span id="movie-genre">Action, Drama</span></p>
                        <p><strong>Release Date:</strong> <span id="movie-release-date">January 1, 2022</span></p>
                    </div>
                </div>
            </div>
        </section>

         <section class="trailer mt-5">
            <h3>Trailer</h3>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="movie-trailer" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
        </section>

        <section class="actors mt-5">
            <h3>Cast</h3>
            <div class="row" id="actors-list"></div>
        </section>

         <section class="comments">
            <h3>Comments</h3>
            <ul class="list-unstyled" id="comments-list"></ul>
            <form id="comment-form" class="mt-3">
                <div class="form-group">
                    <label for="comment">Leave a Comment:</label>
                    <textarea class="form-control" id="comment" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

          <section class="rating">
            <h3>Rate this Movie</h3>
            <form id="rating-form">
                <div class="form-group">
                    <label for="rating">Your Rating:</label>
                    <select class="form-control" id="rating" required>
                        <option value="1">1 - Awful</option>
                        <option value="2">2 - Bad</option>
                        <option value="3">3 - Okay</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </form>
        </section>
    </main>

       <div id="footer-placeholder"></div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
